<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Reservas</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>

<h:body>
	<div class="container">

		<h1>Reservas</h1>
		<h:messages styleClass="alert alert-success" style="list-style:none;"/>
		<h:form>
			<div class="form-group">
				<h:outputLabel value="Cliente" for="cli" />
				<h:inputText styleClass="form-control" 
					id="cli" value="#{reservaBean.reserva.cliente}" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Preço" for="preco" />
				<h:inputText styleClass="form-control" id="preco" value="#{reservaBean.reserva.preco}" />
			</div>
			<h:commandButton value="#{reservaBean.reserva.codigo == 0?
													'Cadastrar':'Atualizar'}"
				styleClass="btn btn-success"
				actionListener="#{reservaBean.cadastrar()}" />
		</h:form>
		
		<br/>
		<h2>Lista de Reservas</h2>

		<h:dataTable styleClass="table" value="#{reservaBean.listar()}" var="r">
			<h:column>
				<f:facet name="header">Código</f:facet>
				#{r.codigo}
			</h:column>
			<h:column>
				<f:facet name="header">Cliente</f:facet>
				#{r.cliente}
			</h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
				#{r.preco}
			</h:column>
			<h:column>
				<h:form>
					<h:commandButton value="Alterar" styleClass="btn btn-sm btn-outline-primary mr-2">
						<f:setPropertyActionListener value="#{r}" 
											target="#{reservaBean.reserva}"/>
					</h:commandButton>
					<h:commandButton value="Excluir"
						styleClass="btn btn-sm btn-outline-danger"
						action="#{reservaBean.deletar(r.codigo)}"/>
				</h:form>	
			</h:column>
		</h:dataTable>

	</div>
</h:body>

</html>
