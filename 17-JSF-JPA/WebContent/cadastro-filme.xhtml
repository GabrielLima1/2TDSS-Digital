<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Filme</title>
</h:head>

<h:body>
	<h1>Cadastro de Filme</h1>
	
	<h:messages/>
	
	<h:form>
		<div>
			<h:outputLabel value="Título" for="titulo"/>
			<h:inputText value="#{filmeBean.filme.titulo}" id="titulo"/>
		</div>
		<div>
			<h:outputLabel value="Data Lançamento" for="lan"/>
			<h:inputText value="#{filmeBean.filme.dataLancamento.time}" id="lan">
				<f:convertDateTime pattern="dd/MM/yyyy"/>			
			</h:inputText>
		</div>
		<div>
			<h:selectBooleanCheckbox value="#{filmeBean.filme.dublado}" id="dublado"/>
			<h:outputLabel value="Dublado" for="dublado"/>			
		</div>
		<h:commandButton value="Cadastrar" action="#{filmeBean.salvar()}"/>
	</h:form>
	
</h:body>

</html>
